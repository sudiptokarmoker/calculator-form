<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="assets/css/uikit.min.css">
</head>
<body>
    <div class="uk-container uk-container-xsmall">
        <div class="uk-margin-medium-top uk-card uk-card-default uk-card-body">
            <!-- Calculator Form Area -->
            <form class="bdt-ep-calculator-form">
                <fieldset class="uk-fieldset">
                    <!-- Calculator Text Field -->
                    <div class="bdt-ep-field-wrap uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Text Field</label>
                        <input class="uk-input bdt-ep-field" type="text" placeholder="Text">
                    </div>

                    <!-- Calculator Checkbox -->
                    <div class="bdt-ep-field-wrap bdt-ep-check-box uk-margin uk-grid-small uk-child-width-auto uk-grid">
                        <label class="uk-form-label" for="form-stacked-checkbox">Checkbox</label>
                        <label><input class="uk-checkbox" type="checkbox" name="checked" value="20" checked><span>Feature A</span></label>
                        <label><input class="uk-checkbox" type="checkbox" name="checked" checked><span>Feature B</span></label>
                    </div>

                    <!-- Calculator Number Field -->
                    <div class="bdt-ep-field-wrap uk-margin">
                        <label class="uk-form-label" for="form-stacked-number">Number Field</label>
                        <input class="uk-input bdt-ep-field" type="number" placeholder="Number">
                    </div>

                    <!-- Calculator Select Field -->
                    <div class="bdt-ep-field-wrap uk-margin">
                        <label class="uk-form-label" for="form-stacked-select">Select Field</label>
                        <select class="uk-select bdt-ep-field">
                            <option value="2244">Option 01</option>
                            <option>Option 02</option>
                        </select>
                    </div>

                    <!-- Calculator Start Date Field -->
                    <div class="bdt-ep-field-wrap uk-margin">
                        <label class="uk-form-label" for="form-stacked-date">Start Date Field</label>
                        <input class="uk-input bdt-ep-field" type="date" placeholder="Date">
                    </div>

                    <!-- Calculator End Date Field -->
                    <div class="bdt-ep-field-wrap uk-margin">
                        <label class="uk-form-label" for="form-stacked-date">End Date Field</label>
                        <input class="uk-input bdt-ep-field" type="date" placeholder="Date">
                    </div>

                    <!-- Calculator Disabled Field -->
                    <div class="bdt-ep-field-wrap uk-margin">
                        <label class="uk-form-label" for="form-stacked-disabled">Disabled Field</label>
                        <input class="uk-input bdt-ep-field" type="text" placeholder="disabled" value="876" disabled>
                    </div>

                    <!-- Calculator Hidden Field -->
                    <div class="bdt-ep-field-wrap uk-margin">
                        <label class="uk-form-label" for="form-stacked-hidden">One Hidden Field is here</label>
                        <input class="uk-input bdt-ep-field" type="hidden" placeholder="Hidden" value="876">
                    </div>

                    <!-- Calculator Radio -->
                    <div class="bdt-ep-field-wrap bdt-ep-check-box uk-margin uk-grid-small uk-child-width-auto uk-grid">
                        <label class="uk-form-label" for="form-stacked-radio">Radio</label>
                        <label><input class="uk-radio" type="radio" name="radio2" value="36" checked><span>Feature A</span></label>
                        <label><input class="uk-radio" type="radio" name="radio2" value=""><span>Feature B</span></label>
                    </div>
                    
                    <!-- Calculator Formula -->
                    <div class="bdt-ep-field-wrap uk-margin">
                        <label class="uk-form-label" for="form-stacked-textarea">Formula</label>
                        <textarea disabled class="uk-textarea" rows="5" placeholder="SUM(-f1, f2, f3, f4, 'Hello World!'), SUM(f1:f4)"></textarea>
                    </div>
                    <!-- Calculator Result Count -->
                    <div class="bdt-result-count uk-margin">
                        <p>Result : <span></span></p>
                    </div>
                </fieldset>
            </form>
       </div>
    </div>

    <!-- UIkit JS -->
    <script src="assets/js/uikit.min.js"></script>
    <!-- jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- site self script -->
    <script src="assets/js/site.js"></script>
</body>
</html>
